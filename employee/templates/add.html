<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center my-3 fw-bold">Add Employees</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3 mx-2">
  <label  class="form-label">Emid :</label>
        <input type="text" class="form-control" name="e" placeholder="employee id">

</div>
    <div class="mb-3 mx-2">
  <label  class="form-label">Name :</label>
        <input type="text" class="form-control" name="n" placeholder="name">

</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Age :</label>
  <input type="number" class="form-control" name="a" placeholder='age'>
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Gender :</label>
  <input type="text" class="form-control" name="g" placeholder="gender">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Place :</label>
  <input type="text" class="form-control" name="pl" placeholder="place">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Designation :</label>
  <input type="text" class="form-control" name="d" placeholder="designation">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Image :</label>
  <input type="file" class="form-control" name="i" >
</div>


<div class=" mx-2">
<input type="submit" class="form-control" value="Submit">
</div>
</form>


{% endblock %}
