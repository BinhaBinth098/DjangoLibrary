<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center my-3 fw-bold">Home</h2>

<table class="table table-striped">
    <tr>
        <th>Image</th><th>Empid</th><th>Name</th><th>Age</th><th>Gender</th><th>Place</th><th>Designation</th><th>edit</th><th>delete</th>

    </tr>
    {% for i in employee %}
    <tr>
        <td class="py-3"><img src="{{i.image.url}}" height="100px" width="80px"></td>
        <td class="py-5">{{i.emid}}</td>
        <td class="py-5">{{i.name}}</td>
        <td class="py-5">{{i.age}}</td>
        <td class="py-5">{{i.gender}}</td>
        <td class="py-5">{{i.place}}</td>
        <td class="py-5">{{i.designation}}</td>
        <td class="py-5"><a href="{% url 'edit' i.id %}"  class="btn  btn-outline-secondary">edit</a></td>
        <td class="py-5"><a href="{% url 'delete' i.id %}"  class="btn  btn-outline-secondary">delete</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
